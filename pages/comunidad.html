<head>

<body>
    <header class="Header">
        <nav>
            <ul>
                <li class="nav__home"><a href="../index.html">Home</a></li>
                <li class="nav__song"><a href="canciones.html">Songs</a></li>
                <li class="nav__com"><a href="comunidad.html">Community</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="titulo">Acu Music Community!</h1>
    <main class="Register">
        <form  action="" name="login">
            <h1 class="info">Hi! if you want to talk with other people on the website you need to login!</h1>
            <div class="allForm">
                <div>
                    <label class="info__name" for="nick">Nickname</label>
                    <input class="inputName" required name="login" type="text" id="nick" placeholder="Introduce your name!">
                    <br>
                </div>
                 <div>
                    <label class="info__pass" for="pass">Password</label>
                    <input class="inputPass" required type="password" name="login" id="pass" placeholder="Password Here!">
                </div>

                <div>
                    <label class="info__age" for="Age">Age</label>
                    <input class="inputAge" type="number" name="login" id="Age">
                    <br>
                    <label class="info__mail" for="Mail">Email</label>
                    <input class="inputMail" type="email" id="Mail" name="login">
                </div>

                <div class="formButton">
                <label for="Send"></label>
                <input type="submit" name="login" id="Send" placeholder="Send">

                </div>
            </div>
        </form>
        <section class="comChat">
            <h3>Then, if you are already logged in you can post anything down here!</h3>
            <h2>Talk here on the chat!</h2>

            <!-- Insert chat -->

        </section>
    </main>
    <Footer class="dReservados">


        <p>Derechos Reservados</p><span>Acu community 2023</span>
        <img src="../images/icon.ico" width="40" height="40" alt="Logo Acu">
    </Footer>
</body>
